<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="auth-section">
        <h2>Authentication</h2>
        <div id="login-form">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button onclick="login()">Login</button>
          <!-- <button onclick="register()">Register</button> -->
        </div>
      </div>

      <div id="main-section" class="hidden">
        <div class="header">
          <h1>Game Store Management System</h1>
          <button onclick="logout()">Logout</button>
        </div>

        <div class="customer-section">
          <h2>Add New Customer</h2>
          <div class="form-group">
            <input type="text" id="customer-name" placeholder="Name" />
            <input type="text" id="customer-email" placeholder="Email" />
            <input type="text" id="customer-phone_number" placeholder="Phone Number" />
            <button onclick="addCustomer()">Add Customer</button>
          </div>

          <h2>Remove a Customer</h2>
          <div class="form-group">
            <input type="text" id="customer-id-remove" placeholder="Customer ID" />
            <button onclick="removeCustomer()">Remove Customer</button>
          </div>

          <h2>All Customers</h2>
          <div id="customers-list" class="customers-grid"></div>
        </div>

        <div class="games-section">
          <h2>Add New Game</h2>
          <div class="form-group">
            <input type="text" id="game-title" placeholder="Title" />
            <input type="text" id="game-genre" placeholder="Genre" />
            <input type="text" id="game-price" placeholder="Price" />
            <button onclick="addGame()">Add Game</button>
          </div>

          <h2>Remove a Game</h2>
          <div class="form-group">
            <input type="text" id="game-id-remove" placeholder="Game ID" />
            <button onclick="removeGame()">Remove Game</button>
          </div>

          <h2>All Games</h2>
          <div id="games-list" class="games-grid"></div>
        </div>

        <div class="loans-section">
          <h2>Loan a Game</h2>
          <div class="form-group">
            <input type="text" id="game-id-loan" placeholder="Game ID" />
            <input type="text" id="customer-id" placeholder="Customer ID" />
            <button onclick="addLoan()">Loan Game</button>
          </div>

          <h2>Remove a Loan</h2>
          <div class="form-group">
            <input type="text" id="loan-id" placeholder="Loan ID" />
            <button onclick="removeLoan()">Remove Loan</button>
          </div>

          <h2>Loaned Games</h2>
          <div id="loans-list" class="games-grid"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
